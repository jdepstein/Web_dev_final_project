<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../../../vendors/bootstrap/js/bootstrap.min.js"></script>
    <link href="../../../vendors/fontawesome/css/all.css" rel="stylesheet"/>
    <link href="../index.css" rel="stylesheet"/>
</head>
    <body class="a1-login-background">
        <div class="center">
            <div class="center_box a1-login-section rounded p-3">
                <p class="fw-bold a1-font-family h3 text-center mt-2"> Login </p>
                <form>
                    <div class="form-group mb-3">
                        <label class="fw-bold ms-2 a1-font-family h5 text-center mt-2" for="username">Username</label>
                        <div class="me-2 ms-2">
                            <input class="me-3 rounded-pill form-control" id="username" placeholder="Enter username">
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label class="fw-bold ms-2 a1-font-family h5 text-center mt-2" for="password">Password</label>
                        <div class="me-2 ms-2">
                            <input type="password" class="me-3 rounded-pill form-control" id="password" placeholder="Enter password">
                        </div>
                    </div>


                    <div class="form-group mb-3 d-flex justify-content-center">
                        <button class="btn rounded-pill btn-primary me-3"> Login</button>
                        <button class="btn rounded-pill btn-primary ms-3"> Create Account</button>
                    </div>

                </form>
                <form>





                </form>
            </div>
        </div>

    </body>
</html>
